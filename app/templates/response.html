<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1> Welcome {{user}} to Fish Media! </h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <div class="container">
      <div class="row">
        <div class="col-sm">
          <h2>song</h2>

          <p>song from spotify: {{spotify_song_name}} by {{spotify_artist}}</p>
          <a href="{{spotify_preview}}">link to preview</a>
          <br>
          <img src="{{spotify_album_art}}"/>
        </div>
        <div class="col-sm">
          <h2>tweet</h2>
          <a href="{{tweet_trends[0]}}">link to tweet</a>
        </div>
        <div class="col-sm">
          <h2>Article</h2>
          <p>{{article[0]}} {{article[3]}}</p>
          <br>
          <p>{{article[1]}}</p>
          <a href="{{article[2]}}">link to article</a>
        </div>
      </div>
    </div>
    
  </body>
</html>
